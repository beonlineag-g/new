<h1>MemoryMatch Pro</h1>
<p>Click on cards to reveal them and match pairs!</p>
<div class="game-board" id="gameBoard"></div>

<script>
(function(){
  const board = document.getElementById('gameBoard');
  const symbols = ['🍎','🍌','🍇','🍒','🍉','🥝','🍍','🥥'];
  let cards = symbols.concat(symbols); // duplicate for pairs
  let flipped = [];
  let matchedCount = 0;

  // Shuffle function
  function shuffle(array){
    for(let i = array.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  cards = shuffle(cards);

  // Create cards
  cards.forEach(symbol => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.symbol = symbol;
    card.innerText = '';
    board.appendChild(card);

    card.addEventListener('click', () => {
      if(card.classList.contains('flipped') || card.classList.contains('matched') || flipped.length === 2) return;

      card.classList.add('flipped');
      card.innerText = symbol;
      flipped.push(card);

      if(flipped.length === 2){
        if(flipped[0].dataset.symbol === flipped[1].dataset.symbol){
          flipped[0].classList.add('matched');
          flipped[1].classList.add('matched');
          matchedCount += 2;
          flipped = [];
          if(matchedCount === cards.length){
            setTimeout(()=> alert('You Won! 🎉'), 300);
          }
        } else {
          setTimeout(()=>{
            flipped.forEach(c => {
              c.classList.remove('flipped');
              c.innerText = '';
            });
            flipped = [];
          }, 1000);
        }
      }
    });
  });
})();
</script>
